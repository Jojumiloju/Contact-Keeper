<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body onload="getContacts()">
    <div class="container col-9">
        <div class="row pt-5">
            <div class="col-10 mx-auto shadow p-3">
                <h1 style="text-align: center;">Contact Book</h1><br>
                <input class="form-control" type="text" placeholder="Name" id="name" required><br>
                <input class="form-control" type="number" placeholder="Phone Number" id="phoneNumber" required><br>
                <input class="form-control" type="email" placeholder="Email Address" id="emailAddress"><br>
                <input class="form-control" type="text" placeholder="Notes" id="note"><br>
                <button class="col-5 btn btn-info" onclick="addContact()">Add</button>
                <button class="col-3 btn btn-warning" onclick="clearContact()">Clear</button>
                <hr>
                <div id="contactBook">
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        let Contact = [];
        
        function displayContacts(){
            contactContent = "";
            Contact.map(i => {
                contactContent += "<div  style='background-color: cadetblue; color:white;'' class='p-3'><p>Name: " +
                     i.names + "</p><p>Phone Number: " + i.phoneNumbers + "</p><p>Email Address: " + i.emailAddresses 
                        + "</p><p>Note: " + i.notes + "</p></div><hr>"
            })
            document.getElementById('contactBook').innerHTML = contactContent;
        }

        const getContacts = () => {
            if(Contact){
                Contact = JSON.parse(localStorage.getItem('Contact'));
                console.log(Contact)
                displayContacts();
            }
        }


        const clearContact = () => {
            document.getElementById('name').value = "";
            document.getElementById('phoneNumber').value = "";
            document.getElementById('emailAddress').value = "";
            document.getElementById('note').value = "";
        }
        

        const addContact = () => {
            let names = document.getElementById('name').value;
            let phoneNumbers = phoneNumber.value;
            let emailAddresses = document.getElementById('emailAddress').value;
            let notes = document.getElementById('note').value;
            var contactObj = {names: names, phoneNumbers: phoneNumbers, emailAddresses: emailAddresses, notes: notes}
            Contact.push(contactObj)
            localStorage.setItem('Contact', JSON.stringify(Contact))
            console.log(Contact)
            clearContact();
            displayContacts();
        }   
    </script>
</body>
</html>
